apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:  # Ensures Pod runs only on labeled nodes
        redis: "true"
      containers:
      - name: redis
        image: redis:7.0
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: "1"    # Pinned to 1 core (if using CPU Manager static policy)
            memory: "2Gi"
          limits:
            cpu: "1"
            memory: "2Gi"