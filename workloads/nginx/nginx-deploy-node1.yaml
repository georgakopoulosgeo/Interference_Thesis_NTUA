apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-node1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
      node: node1
  template:
    metadata:
      labels:
        app: my-nginx
        node: node1
    spec:
      nodeSelector:
        nginx: "false"
      containers:
      - name: nginx
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"